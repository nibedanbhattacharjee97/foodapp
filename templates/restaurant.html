<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ restaurant.name }} - Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            border-radius: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        h3 {
            margin-top: 40px;
            color: #e23744;
            text-align: center;
        }

        .menu-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-info {
            flex: 1;
        }

        .menu-info p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .view-cart {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            text-decoration: none;
            color: #007BFF;
        }

        .view-cart:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{{ restaurant.name }}</h2>
    <img src="{{ restaurant.image }}" alt="{{ restaurant.name }} Image">
    <p><strong>Location:</strong> {{ restaurant.location }}</p>

    <h3>Menu</h3>
    <form method="post" action="{{ url_for('add_to_cart') }}">
        {% for item in menu %}
            <div class="menu-item">
                <div class="menu-info">
                    <p>{{ item.name }} - â‚¹{{ item.price }}</p>
                </div>
                <div>
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <input type="hidden" name="name" value="{{ item.name }}">
                    <input type="hidden" name="price" value="{{ item.price }}">
                    <button type="submit">Add to Cart</button>
                </div>
            </div>
        {% endfor %}
    </form>

    <a class="view-cart" href="{{ url_for('cart') }}">ðŸ›’ View Cart</a>
</div>

</body>
</html>
